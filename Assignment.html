    <script>
        var english = +prompt("ENTER YOUR ENGLISH MARKS OUT OF 100");
        var math = +prompt("ENTER YOUR MATH MARKS OUT OF 100");
        var urdu = +prompt("ENTER YOUR URDU MARKS OUT OF 100");
        var total = 100;
        var percentage = english;
        var percentages = math;
        var percentagess = urdu;
        var t_m = english+urdu+math;
        var percentagesss =+ t_m/300 * 100;
        var totals = english+urdu+math;
        document.write( "Subject" + " " + "Total" + " " + "Obtained" + " " + "Percentage" + "<br>");
        document.write( "English" + " " + total + " " + english + " " + percentage+'%' + "<br>");

        document.write( "Urdu" + " " + total + " " + urdu + " " + percentagess+'%' + "<br>");
